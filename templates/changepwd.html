{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
<h3>Change your password</h3>
<br>
    <form action="/changepwd" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="old_password" name="old_password" placeholder="Enter old password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="Enter new password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
