{% extends "layout.html" %}

{% block title %}
    Change username
{% endblock %}

{% block main %}
<h3>Enter your new username</h3>
<br>
    <form action="/changeusername" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new_username" name="new_username" placeholder="New username" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Change username</button>
    </form>
{% endblock %}
